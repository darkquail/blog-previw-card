<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-container__card">
        <img src="./assets/images/illustration-article.svg" class="card_container__card-thumbnail" alt="illustration article with yellow, black and white accent">
        <div class="card-container__tags">
          <p class="card-container__tags-tag">Learing</p>
        </div>
        <p class="card-container__card-published-time">Published 21 Dec 2023</p>
        <h1 class="card-container__card-title">HTML & CSS foundations</h1>
        <p class="card-container__card-article-synopsis">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-container__author-info">
          <img src="./assets/images/image-avatar.webp" alt="" class="card-container__card-author-avatar">
          <p class="card-container__card-author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">darkquail</a>.</p>
    </div>
  </footer>
</body>

</html>
